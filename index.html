<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left-container">
        <div id="black-strip">
            <img id="logo" src="images/Black_and_Gold_Classy_Minimalist_Circular_Name_Logo__1_-removebg-preview.png" alt="Logo">
        </div>
    </div>
    <div id="right-container">
        <div id="herotext">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started. <br><br> You <i>know</i> you want to.</h2>
        </div>
        <form action="" method="post">
            <p>Let's do this!</p>
            <div id="input-container">
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="firstname" id="firstname">
            </div>

            <div id="input-container">
                <label for="lastname">LAST NAME</label>
                <input type="text" name="lastname" id="lastname">
            </div>

            <div id="input-container">
                <label for="useremail">EMAIL</label>
                <input type="email" name="useremail" id="useremail">
            </div>

            <div id="input-container">
                <label for="phonenumber">PHONE NUMBER</label>
                <input type="number" name="phonenumber" id="phonenumber">
            </div>

            <div id="input-container">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" minlength="8" required>
            </div>

            <div id="input-container">
                <label for="confirmpassword">CONFIRM PASSWORD</label>
                <input type="password" name="confirmpassword" id="confirmpassword" minlength="8" required>
            </div>
        </form>
        <button type="submit" id="create-account">Create Account</button>
        <p id="login">Already have an account? <a>Log in</a></p>
    </div>
</body>
</html>
